<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Outer ring for depth -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Central hub node (represents the platform) -->
  <circle cx="256" cy="256" r="45" fill="white" opacity="0.95" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="35" fill="url(#nodeGradient)"/>
  
  <!-- Three outer nodes (representing Kafka brokers/clusters) -->
  <!-- Top node -->
  <circle cx="256" cy="120" r="28" fill="white" opacity="0.9"/>
  <circle cx="256" cy="120" r="20" fill="#10b981"/>
  
  <!-- Bottom-left node -->
  <circle cx="156" cy="360" r="28" fill="white" opacity="0.9"/>
  <circle cx="156" cy="360" r="20" fill="#10b981"/>
  
  <!-- Bottom-right node -->
  <circle cx="356" cy="360" r="28" fill="white" opacity="0.9"/>
  <circle cx="356" cy="360" r="20" fill="#10b981"/>
  
  <!-- Connection lines (representing data flow/messaging) -->
  <!-- From center to top -->
  <line x1="256" y1="221" x2="256" y2="148" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <!-- From center to bottom-left -->
  <line x1="230" y1="280" x2="172" y2="340" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <!-- From center to bottom-right -->
  <line x1="282" y1="280" x2="340" y2="340" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <!-- Between outer nodes (cluster connections) -->
  <line x1="256" y1="148" x2="172" y2="340" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round" stroke-dasharray="4,4"/>
  <line x1="256" y1="148" x2="340" y2="340" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round" stroke-dasharray="4,4"/>
  <line x1="172" y1="340" x2="340" y2="340" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round" stroke-dasharray="4,4"/>
  
  <!-- Data flow indicators (small dots moving along lines) -->
  <circle cx="256" cy="185" r="4" fill="white" opacity="0.8"/>
  <circle cx="201" cy="310" r="4" fill="white" opacity="0.8"/>
  <circle cx="311" cy="310" r="4" fill="white" opacity="0.8"/>
  
  <!-- Inner accent rings in center node -->
  <circle cx="256" cy="256" r="25" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <circle cx="256" cy="256" r="18" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>

