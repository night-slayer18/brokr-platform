<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon part - matching main icon design -->
  <g transform="translate(0, 10)">
    <defs>
      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="logoNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Background circle matching main icon -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>
    <circle cx="20" cy="20" r="18" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    
    <!-- Central hub node -->
    <circle cx="20" cy="20" r="4.5" fill="white" opacity="0.95"/>
    <circle cx="20" cy="20" r="3.5" fill="url(#logoNodeGradient)"/>
    
    <!-- Three outer nodes -->
    <circle cx="20" cy="5" r="2.8" fill="white" opacity="0.9"/>
    <circle cx="20" cy="5" r="2" fill="#10b981"/>
    
    <circle cx="5" cy="35" r="2.8" fill="white" opacity="0.9"/>
    <circle cx="5" cy="35" r="2" fill="#10b981"/>
    
    <circle cx="35" cy="35" r="2.8" fill="white" opacity="0.9"/>
    <circle cx="35" cy="35" r="2" fill="#10b981"/>
    
    <!-- Connection lines from center to outer nodes -->
    <line x1="20" y1="16.5" x2="20" y2="7" stroke="white" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <line x1="16.5" y1="20" x2="7" y2="33" stroke="white" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <line x1="23.5" y1="20" x2="33" y2="33" stroke="white" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Connection lines between outer nodes -->
    <line x1="20" y1="7" x2="7" y2="33" stroke="white" stroke-width="1" opacity="0.4" stroke-linecap="round" stroke-dasharray="2,2"/>
    <line x1="20" y1="7" x2="33" y2="33" stroke="white" stroke-width="1" opacity="0.4" stroke-linecap="round" stroke-dasharray="2,2"/>
    <line x1="7" y1="33" x2="33" y2="33" stroke="white" stroke-width="1" opacity="0.4" stroke-linecap="round" stroke-dasharray="2,2"/>
    
    <!-- Inner accent ring in center -->
    <circle cx="20" cy="20" r="2.5" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#047857">Brokr</text>
</svg>

