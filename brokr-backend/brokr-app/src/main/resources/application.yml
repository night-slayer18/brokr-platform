server:
  port: 8080

spring:
  application:
    name: brokr-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/brokr
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql

jwt:
  secret: bXlTZWNyZXRLZXlGb3JKV1RHZW5lcmF0aW9u
  expiration: 86400

logging:
  level:
    io.brokr: DEBUG
    org.springframework.graphql: DEBUG